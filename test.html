<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DP네컷</title>
    <style>
        @font-face {
            font-family: "LeeSeoyun";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "LeeSeoyun";
            margin: 0;
            display: flex;
            justify-content: center;
            background-image: url("./background.png");
        }

        .container {
            width: 390px;
            background-color: #6ea1d4; /*#ff8ea2;*/
            height: 100%;
        }

        .photos {
            margin-top: 30px;
        }

        .photo-frame {
            background-color: white;
            margin: 15px 20px;
            height: 200px;
            background-size: cover;
            position: relative;
            cursor: pointer;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .f-title {
            font-size: 25px;
            font-weight: 900;
            color: white;
        }

        .f-date {
            font-size: 15px;
            font-weight: 500;
            color: white;
        }

        .photo_description {
            color: white;
            background-color: black;
            width: fit-content;
            padding: 0 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            transform: translate(-50%);
            left: 50%;
            opacity: 0;
        }

        .showText {
            opacity: 1;
            transition: opacity 0.5s linear;
        }

        .hideText {
            opacity: 0;
        }

        #webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #webcam {
            margin: 10px 0;
        }

        /* Canvas Styling to Make it Full Screen Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Places canvas behind all content */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline width="300" height="200"></video>
            <div>
                <button onclick="capturePhoto()">Capture Photo</button>
                <button onclick="deleteLastPhoto()">Delete Last Photo</button>
            </div>
        </div>
        <div class="photos">
            <div id="image1" class="photo-frame" onmouseover="showText(1)" onmouseout="hideText(1)"
                onclick="alertText(1)">
                <span id="desc1" class="photo_description">
                    이건 더이상 굿즈가 아닙니다
                </span>
            </div>
            <div id="image2" class="photo-frame" onmouseover="showText(2)" onmouseout="hideText(2)"
                onclick="alertText(2)">
                <span id="desc2" class="photo_description">
                    팀 인터로 넘기려고 합니다
                </span>
            </div>
            <div id="image3" class="photo-frame" onmouseover="showText(3)" onmouseout="hideText(3)"
                onclick="alertText(3)">
                <span id="desc3" class="photo_description">
                    굿즈는 작년과 다른게 없다고봐도 무방합니다
                </span>
            </div>
            <div id="image4" class="photo-frame" onmouseover="showText(4)" onmouseout="hideText(4)"
                onclick="alertText(4)">
                <span id="desc4" class="photo_description">
                    유남쌩?
                </span>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Record</p>
            <p class="f-date">NOVEMBER 01, 2024 ~ NOVEMBER 04, 2024</p>
        </div>
    </div>

    <script type="module">
        import { GlowParticle } from './glowparticle.js';

        const COLORS = [
            {r:98, g: 78, b: 136},
            {r: 137, g: 103, b: 179},
            {r: 203, g: 128, b: 171},
            {r: 230, g: 217, b: 162}
        ];

        class App {
            constructor() {
                this.canvas = document.createElement('canvas');
                document.body.appendChild(this.canvas);
                this.ctx = this.canvas.getContext('2d');

                this.pixelRatio = (window.devicePixelRatio > 1) ? 2 : 1;

                this.totalParticles = 15;
                this.particles = [];
                this.maxRadius = 900;
                this.minRadius = 400;

                window.addEventListener('resize', this.resize.bind(this), false);
                this.resize();

                window.requestAnimationFrame(this.animate.bind(this));
            }

            resize() {
                this.stageWidth = document.body.clientWidth;
                this.stageHeight = document.body.clientHeight;

                this.canvas.width = this.stageWidth * this.pixelRatio;
                this.canvas.height = this.stageHeight * this.pixelRatio;
                this.ctx.scale(this.pixelRatio, this.pixelRatio);

                this.ctx.globalCompositeOperation = 'saturation';

                this.createParticles();
            }

            createParticles() {
                let curColor = 0;
                this.particles = [];

                for (let i = 0; i < this.totalParticles; i++) {
                    const item = new GlowParticle(
                        Math.random() * this.stageWidth,
                        Math.random() * this.stageHeight,
                        Math.random() * (this.maxRadius - this.minRadius) + this.minRadius,
                        COLORS[curColor]
                    );

                    if (++curColor >= COLORS.length) {
                        curColor = 0;
                    }

                    this.particles[i] = item;
                }
            }

            animate() {
                window.requestAnimationFrame(this.animate.bind(this));

                this.ctx.clearRect(0, 0, this.stageWidth, this.stageHeight);

                for (let i = 0; i < this.totalParticles; i++) {
                    const item = this.particles[i];
                    item.animate(this.ctx, this.stageWidth, this.stageHeight);
                }
            }
        }

        window.onload = () => {
            new App();
        };
    </script>
    <script>
        let photoHistory = [];

        async function setupWebcam() {
            const constraints = {
                video: true,
            };

            const video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        }

        function capturePhoto() {
            const video = document.getElementById('webcam');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');

            // Find the first empty frame
            const emptyFrame = document.querySelector('.photo-frame:not([data-filled="true"])');
            if (emptyFrame) {
                emptyFrame.style.backgroundImage = `url(${dataUrl})`;
                emptyFrame.setAttribute('data-filled', 'true');
                photoHistory.push(emptyFrame.id);
            } else {
                alert("All frames are filled!");
            }
        }

        function deleteLastPhoto() {
            const lastFrameId = photoHistory.pop();
            if (lastFrameId) {
                const lastFrame = document.getElementById(lastFrameId);
                lastFrame.style.backgroundImage = '';
                lastFrame.removeAttribute('data-filled');
            } else {
                alert("No photos to delete!");
            }
        }

        function showText(number) {
            const description = document.querySelector(`#desc${number}`);
            description.classList.remove("hideText");
            description.classList.add("showText");
        }

        function hideText(number) {
            const description = document.querySelector(`#desc${number}`);
            description.classList.remove("showText");
            description.classList.add("hideText");
        }

        function alertText(number) {
            alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
        }

        // Initialize the webcam feed
        setupWebcam();
    </script>

</body>

</html>
