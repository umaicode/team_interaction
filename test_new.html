<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DP네컷</title>
    <style>
        @font-face {
            font-family: "LeeSeoyun";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "LeeSeoyun";
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            background-color: white;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            cursor: pointer;
            border: 4px solid white;
        }

        .photo-frame.selected {
            border-color: green;
        }

        .selected-photos {
            margin-top: 20px;
        }

        #selected-container {
            display: flex;
            gap: 10px;
        }

        #selected-container .photo-frame {
            width: 120px;
            height: 120px;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .f-title {
            font-size: 25px;
            font-weight: 900;
            color: white;
        }

        .f-date {
            font-size: 15px;
            font-weight: 500;
            color: white;
        }

        #webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #webcam {
            margin: 10px 0;
            width: 500px;
            height: 375px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            background-color: #ff8ea2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff5a6e;
        }

        #instruction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: none;
        }

        /* 배경에 사용되는 캔버스 스타일 */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 그라데이션 배경을 뒤로 보냄 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <div>
                <button onclick="capturePhoto()">Capture Photo</button>
            </div>
        </div>
        <div class="photos">
            <div id="photo-grid" class="photo-grid">
                <div id="image1" class="photo-frame"></div>
                <div id="image2" class="photo-frame"></div>
                <div id="image3" class="photo-frame"></div>
                <div id="image4" class="photo-frame"></div>
                <div id="image5" class="photo-frame"></div>
                <div id="image6" class="photo-frame"></div>
                <div id="image7" class="photo-frame"></div>
                <div id="image8" class="photo-frame"></div>
                <div id="image9" class="photo-frame"></div>
                <div id="image10" class="photo-frame"></div>
            </div>
        </div>

        <div class="selected-photos">
            <h3>Selected Photos</h3>
            <div id="selected-container" class="photo-grid"></div>
        </div>

        <p id="instruction">사진 고르기는 "낙장불입"입니다.</p>

        <!-- 선택된 사진을 저장하는 버튼 -->
        <button onclick="saveAsImage()">선택한 사진을 이미지로 저장하기</button>
    </div>

    <script type="module" src="app.js"></script>

    <script>
        let photoHistory = [];
        let selectedPhotos = [];
        let maxSelections = 4;
        let maxPhotos = 10;

        async function setupWebcam() {
            const constraints = {
                video: true,
            };

            const video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        }

        function capturePhoto() {
            if (photoHistory.length >= maxPhotos) {
                alert("You have already taken 10 photos!");
                return;
            }

            const video = document.getElementById('webcam');
            const canvas = document.createElement('canvas');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/png');

            const emptyFrame = document.querySelector('.photo-frame:not([data-filled="true"])');
            if (emptyFrame) {
                emptyFrame.style.backgroundImage = `url(${dataUrl})`;
                emptyFrame.setAttribute('data-filled', 'true');
                photoHistory.push(emptyFrame.id);

                if (photoHistory.length === maxPhotos) {
                    document.getElementById('instruction').style.display = 'block';
                    enablePhotoSelection();
                }
            }
        }

        function enablePhotoSelection() {
            const photoFrames = document.querySelectorAll('.photo-frame');
            photoFrames.forEach((frame, index) => {
                frame.onclick = () => selectPhoto(index + 1);
            });
        }

        function selectPhoto(number) {
            const photoFrame = document.getElementById(`image${number}`);

            if (selectedPhotos.length >= maxSelections && !selectedPhotos.includes(number)) {
                alert(`You can only select ${maxSelections} photos.`);
                return;
            }

            if (selectedPhotos.includes(number)) {
                selectedPhotos = selectedPhotos.filter((n) => n !== number);
                photoFrame.classList.remove("selected");
                removeFromSelectedContainer(number);
            } else {
                selectedPhotos.push(number);
                photoFrame.classList.add("selected");
                addToSelectedContainer(photoFrame.style.backgroundImage);
            }
        }

        function addToSelectedContainer(image) {
            const container = document.getElementById('selected-container');
            const newPhoto = document.createElement('div');
            newPhoto.classList.add('photo-frame');
            newPhoto.style.backgroundImage = image;
            container.appendChild(newPhoto);
        }

        function removeFromSelectedContainer(number) {
            const container = document.getElementById('selected-container');
            const selectedImages = Array.from(container.children);
            selectedImages.forEach((photo, index) => {
                if (index === selectedPhotos.indexOf(number)) {
                    container.removeChild(photo);
                }
            });
        }

        function saveAsImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 800;

            // 선택된 사진을 새로 생성한 캔버스에 그리기
            const selectedFrames = document.querySelectorAll('#selected-container .photo-frame');
            selectedFrames.forEach((frame, index) => {
                const image = new Image();
                image.src = frame.style.backgroundImage.slice(5, -2); // "url()" 제거

                image.onload = function () {
                    const x = (index % 2) * 300; // 두 열로 사진 배치
                    const y = Math.floor(index / 2) * 400; // 두 행으로 사진 배치
                    ctx.drawImage(image, x, y, 300, 400); // 각 사진의 크기
                };
            });

            // 사진이 모두 그려진 후 이미지로 저장
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'selected_photos.png';
                link.href = canvas.toDataURL();
                link.click();
            }, 1000); // 이미지 로드 후 처리 시간 확보
        }

        // Initialize the webcam feed
        setupWebcam();
    </script>
</body>

</html>
